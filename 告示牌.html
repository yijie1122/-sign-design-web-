<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>公共設施告示牌畫廊</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .inline-images {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .form-group img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .form-group label {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <form>
        <div class="form-group">
            <label>
                <input type="checkbox" name="reminder-horizontal">
                提醒標語(橫式)
            </label>
            <img src="image/一次拿一個，歡樂不減少 (1).png" width="400" alt="提醒標語(橫式)">
        </div>
        <div class="form-group">
            <label>
                提醒標語(直式)
            </label>
            <div class="inline-images">
                <div>
                    <input type="checkbox" name="reminder-vertical-1">
                    <img src="image/一次拿一個，歡樂不減少.png" width="400" alt="提醒標語(直式)">
                </div>
                <div>
                    <input type="checkbox" name="reminder-vertical-2">
                    <img src="image/玩具.png" width="400" alt="提醒標語(直式)">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>
                團體室公告
            </label>
            <div class="inline-images">
                <div>
                    <input type="checkbox" name="group-room-1">
                    <img src="image/團體室使用公告.png" width="400" alt="團體室公告">
                </div>
                <div>
                    <input type="checkbox" name="group-room-2">
                    <img src="image/團體教室使用公告.png" width="400" alt="團體教室公告">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>
                塗鴉牆公告
            </label>
            <div class="inline-images">
                <input type="checkbox" name="graffiti-wall">
                <img src="image/塗鴉牆使用方式公告.png" width="400" alt="塗鴉牆公告">
            </div>
        </div>
        <div class="form-group">
            <label>
                多功能教室公告
            </label>
            <div class="inline-images">
                <div>
                    <input type="checkbox" name="multi-purpose-room-1">
                    <img src="image/多功能教室.png" width="400" alt="多功能教室公告">
                </div>
                <div>
                    <input type="checkbox" name="multi-purpose-room-2">
                    <img src="image/多功能教室01.png" width="400" alt="多功能教室公告">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>
                爬行兒專區告示
            </label>
            <div class="inline-images">
                <input type="checkbox" name="crawling-area">
                <img src="image/爬行兒專區.png" width="400" alt="爬行兒專區告示">
            </div>
        </div>
        <div class="form-group">
            <label>
                警示
            </label>
            <div class="inline-images">
                <div>
                    <input type="checkbox" name="warning-1">
                    <img src="image/警示.png" width="400" alt="警示">
                </div>
                <div>
                    <input type="checkbox" name="warning-2">
                    <img src="image/注意！.png" width="400" alt="警示">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
